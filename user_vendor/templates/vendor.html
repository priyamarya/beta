{% extends "account.html" %}
{% load staticfiles %}
{% block data %}
{% for item in vendor %}
	<div class="row">
		<div class="col-md-3"><img src="/media/{{item.vendor_pic}}" style="width:200px;height:200px;float:center;"></div>
		<div class="col-md-9">
			<div class="row">
				
			<div class="col-md-6"><h3>{{item.name|title}}</h3> </div>

			</div>
			<div class="row">
				<div class="col-md-6">VIN:{{item.VIN}}</div>
				
			</div>
			
			
		</div>
		
	</div>
{%endfor%}
{% endblock data %}

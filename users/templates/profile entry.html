{% extends "base.html"%}

{% load crispy_forms_tags %}
{% block content%}
<div class="container-fluid" style="text-align: center">
	<h1><u>{{title}}</u></h1> 
	<div class="container" style="text-align: left;background:grey;border-radius: 10px">
		<div class="col-sm-4 col-md-6">
			<br>
			<form method="POST" enctype="multipart/form-data">{%csrf_token%}
				{{form|crispy}}
				<input type="submit" class="btn bth-default" name="" value="update">
			</form>
		</div>
	</div>
</div>

{% endblock content%}
